  <div class="game-intro">âœ¦ ìˆ¨ê²¨ì§„ ëŠ¥ë ¥ âœ¦</div>

<script>
  const abilities = ["ìš©ê¸°", "ì§€í˜œ", "ì—´ì •", "ì°½ì˜ë ¥", "ì¸ë‚´", "ë„ì „"];
  const distractors = [
    "ìš•ì‹¬","ê²°ë‹¨","ê°ì •","ì„±ì‹¤","í¬ë§","ëª…ì˜ˆ","ì‹ ë…","ë°°ë ¤","í˜¸ê¸°ì‹¬","í—Œì‹ ",
    "ìœ í˜¹","ì±…ì„","ê´€ìš©","ì ˆì œ","ê´€ì°°","ê·¼ì„±","ì •ì˜","ì˜ì‹¬","ì—´ë§","ì‹ ì¤‘",
    "ê²¸ì†","ì‚¬ë‘","ë‘ë ¤ì›€","ê´€ì‹¬","ìì¡´ì‹¬","ë„ì „ì •ì‹ ","í¬ìƒ","ê¸ì •","ì˜ì§€",
    "ëƒ‰ì •","í†µì°°","ì—°ë¯¼","ìƒìƒ","ì°½ì¡°","ëª°ì…","ëˆê¸°","ì—´ì •","ì§‘ì¤‘ë ¥",
    "í¬ìš©","ë„ë•","ì •ì§","ì‚¬ê³ ë ¥","ì†Œí†µ","ê³µê°","ì¶”ì§„ë ¥","ì§€í˜œ","ì°½ì˜ë ¥",
    "ìš©ê¸°","ì¸ë‚´","ê· í˜•","ìœ ì—°í•¨","ì±…ì„ê°","í—Œì‹ ","ë°°ë ¤ì‹¬","ë„ì „","ê²°ë‹¨ë ¥"
  ];

  const colors = [
  "#2f3e52",  // ì§„í•œ ë„¤ì´ë¹„ê·¸ë ˆì´ (ë©”ì¸)
  "#3f5065",  // ì•½ê°„ ë°ì€ í†¤
  "#4e627a",  // íŒŒë€ë¹›ì´ ë„ëŠ” ì¤‘ê°„í†¤
  "#5d7390"   // ë°ì€ ë¸”ë£¨ê·¸ë ˆì´
];
  const targetEl = document.getElementById('target-word');
  const area = document.getElementById('game-area');
  const burstCanvas = document.getElementById('burstCanvas');
  const burstCtx = burstCanvas.getContext('2d');
  let correctWord = "";

  function resizeBurstCanvas() {
    burstCanvas.width = window.innerWidth;
    burstCanvas.height = window.innerHeight;
  }
  resizeBurstCanvas();
  window.addEventListener('resize', resizeBurstCanvas);

  function burstEffect(x, y) {
    const particles = [];
    for (let i = 0; i < 40; i++) {
      particles.push({
        x, y,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() - 0.5) * 6,
        life: 30 + Math.random() * 20,
        size: 2 + Math.random() * 2,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    const animate = () => {
      burstCtx.clearRect(0, 0, burstCanvas.width, burstCanvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.life--;
        const alpha = p.life / 50;
        burstCtx.beginPath();
        burstCtx.fillStyle = p.color.replace(")", `,${alpha})`).replace("rgb", "rgba");
        burstCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        burstCtx.fill();
      });
      if (particles.some(p => p.life > 0)) requestAnimationFrame(animate);
    };
    animate();
  }

  function newRound() {
    area.innerHTML = "";
    correctWord = abilities[Math.floor(Math.random() * abilities.length)];
    targetEl.textContent = `${correctWord}`;

    const allWords = [];
    for (let i = 0; i < 400; i++) {
      allWords.push(distractors[Math.floor(Math.random() * distractors.length)]);
    }
    allWords.push(correctWord);

    const centerX = window.innerWidth / 2;
const centerY = (window.innerHeight - 50) / 2;
const radiusX = Math.min(window.innerWidth, window.innerHeight) * 0.45; // ê°€ë¡œ ë°˜ì§€ë¦„ ëŠ˜ë¦¼
const radiusY = Math.min(window.innerWidth, window.innerHeight) * 0.35; // ì„¸ë¡œ ë°˜ì§€ë¦„ ì¤„ì„

allWords.forEach(word => {
  const w = document.createElement('div');
  w.className = 'word';
  w.textContent = word;
  w.style.color = colors[Math.floor(Math.random() * colors.length)];

  const r = Math.sqrt(Math.random());
  const theta = Math.random() * Math.PI * 2;
  const x = centerX + r * radiusX * Math.cos(theta);
  const y = centerY + r * radiusY * Math.sin(theta);
  w.style.left = `${x}px`;
  w.style.top = `${y}px`;

  if (word === correctWord) w.classList.add('target-word');

      w.addEventListener('mouseenter', () => {
        if (word === correctWord) return;
        const dx = (Math.random() - 0.5) * 200;
        const dy = (Math.random() - 0.5) * 200;
        w.style.left = `${w.offsetLeft + dx}px`;
        w.style.top = `${w.offsetTop + dy}px`;
        w.style.transform = 'scale(1.15)';
      });
      w.addEventListener('mouseleave', () => {
        w.style.transform = 'scale(1)';
      });

      w.addEventListener('click', (e) => {
        if (word === correctWord) {
          w.classList.add('correct');
          burstEffect(e.clientX, e.clientY);
          setTimeout(newRound, 1000);
        } else {
          w.style.opacity = 0.3;
          w.style.transform = "scale(0.9)";
        }
      });

     area.appendChild(w);
});
  }

  newRound();

  // ğŸ’« ë§ˆìš°ìŠ¤ íŒŒí‹°í´ íš¨ê³¼
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();

  document.addEventListener('mousemove', e => {
    for (let i = 0; i < 2; i++) {
      particles.push({
        x: e.clientX,
        y: e.clientY,
        vx: (Math.random() - 0.5) * 1.2,
        vy: (Math.random() - 0.5) * 1.2,
        life: 25 + Math.random() * 10,
        size: 1 + Math.random() * 1.8
      });
    }
  });

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 1;
      const alpha = Math.max(0, p.life / 25);
      ctx.beginPath();
      ctx.fillStyle = `rgba(0,153,255,${alpha})`;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      if (p.life <= 0) particles.splice(i, 1);
    }
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
</script>
